# =============================================================
# Nginx – webmail.workandstudyabroad.com.tr
# Proxies to Roundcube container on 127.0.0.1:8080
# =============================================================

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name webmail.workandstudyabroad.com.tr;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Webmail
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webmail.workandstudyabroad.com.tr;

    # TLS
    ssl_certificate     /etc/letsencrypt/live/mail.workandstudyabroad.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.workandstudyabroad.com.tr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options       SAMEORIGIN;
    add_header X-XSS-Protection      "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header Referrer-Policy       "strict-origin-when-cross-origin";

    # Upload limit for attachments
    client_max_body_size 25M;

    # Proxy to Roundcube
    location / {
        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_read_timeout 120s;
        proxy_buffering    off;
    }

    # Block sensitive Roundcube paths
    location ~* /(config|temp|logs|bin|SQL|installer|tests)/ {
        deny all;
    }
}
